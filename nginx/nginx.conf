# AI 购物助手 Nginx 配置
# 适用于生产环境的完整配置

# 限流配置 - 防止API被刷爆
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your_domain.com;  # 替换成你的域名

    # Let's Encrypt 验证路径（用于申请SSL证书）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器 - 生产环境配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your_domain.com;  # 替换成你的域名

    # SSL 证书配置（Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/ai-shopping-access.log;
    error_log /var/log/nginx/ai-shopping-error.log warn;

    # 文件上传大小限制
    client_max_body_size 10M;

    # API 代理配置
    location / {
        # 限流：每秒最多10个请求，突发20个
        limit_req zone=api_limit burst=20 nodelay;

        # 代理到 FastAPI 应用
        proxy_pass http://127.0.0.1:8000;

        # 请求头配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # SSE 流式接口特殊配置
    location /chat/stream {
        # 禁用限流（流式接口需要长连接）
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 关键配置
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;  # 禁用缓冲，实时传输
        proxy_cache off;      # 禁用缓存
        proxy_read_timeout 300s;  # 流式接口超时时间延长到5分钟

        # 禁用压缩
        chunked_transfer_encoding off;
    }

    # 健康检查接口（不限流）
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;  # 健康检查不记录日志
    }
}
